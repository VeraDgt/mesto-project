<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <div class="popup popup_opened">
      <section class="form">
        <div class="form__toggle">
          <img class="form__toggle-image" src="images/close-icon.svg" alt="Закрыть форму">
        </div>
        <form class="form__container" action="" name="edit-form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__item" type="text" name="user-name">
            <input class="form__item" type="text" name="user-description">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </section>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__details">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="button profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__container list">
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Карачаевск</h2>
              <div class="card__heart-icon card__heart-icon_checked"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__heart-icon"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombay.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Домбай</h2>
              <div class="card__heart-icon"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__heart-icon"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombay.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Домбай</h2>
              <div class="card__heart-icon"></div>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="">
            <div class="card__name">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <div class="card__heart-icon"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
  </div>
</body>

</html>
